services:
  redis:
    image: redis:7-alpine
    container_name: semstore-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}", "--save", "60", "1", "--loglevel", "warning"]
    volumes:
      - redis_data:/data
    env_file:
      - .env
    networks:
      - semstore-network

  telegram-bot:
    image: "${DOCKER_HUB_USER:-senechka300}/semstore-bot:${IMAGE_TAG}"
    container_name: semstore-bot
    env_file:
      - .env
    environment:
      - REDIS_URL=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - semstore-network

volumes:
  redis_data:

networks:
  semstore-network:
    driver: bridge