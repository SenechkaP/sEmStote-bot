name: Deploy to Server

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Docker image
        run: |
          IMAGE_TAG=sha-${GITHUB_SHA}
          echo "Building Docker image with tag $IMAGE_TAG"
          docker build --no-cache -t senechka300/semstore-bot:$IMAGE_TAG -t senechka300/semstore-bot:latest .

      - name: Push Docker image
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USER }}" --password-stdin
          IMAGE_TAG=sha-${GITHUB_SHA}
          docker push senechka300/semstore-bot:$IMAGE_TAG
          docker push senechka300/semstore-bot:latest

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /semstore/sEmStote-bot-v2/
            docker image prune -af --filter "label=keep=false" || true
            docker images | grep senechka300/semstore-bot | awk 'NR>2 {print $3}' | xargs -r docker rmi -f || true
            BOT_TAG=sha-${GITHUB_SHA} docker-compose up -d --build --force-recreate